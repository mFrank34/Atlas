<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D&D 5e Character Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <h1>D&D 5e Character Sheet</h1>

    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'character')">Character</button>
        <button class="tab-button" onclick="openTab(event, 'combat')">Combat & Skills</button>
        <button class="tab-button" onclick="openTab(event, 'spells')">Spells</button>
        <button class="tab-button" onclick="openTab(event, 'equipment')">Equipment</button>
        <button class="tab-button" onclick="openTab(event, 'personality')">Personality</button>
    </div>

    <!-- CHARACTER TAB -->
    <div id="character" class="tab-content active">
        <h2>Basic Info</h2>
        <div class="grid-2">
            <label>Name <input type="text" id="charName"></label>
            <label>Player <input type="text" id="playerName"></label>
            <label>Class <input type="text" id="charClass"></label>
            <label>Level <input type="number" id="level"></label>
            <label>Race <input type="text" id="race"></label>
            <label>Background <input type="text" id="background"></label>
            <label>Alignment <input type="text" id="alignment"></label>
            <label>XP <input type="number" id="xp"></label>
        </div>

        <h2>Ability Scores</h2>
        <div class="grid-3">
            <div class="ability">
                <span>STR</span>
                <input type="number" id="str">
                <div class="mod" id="strMod">+0</div>
            </div>
            <div class="ability">
                <span>DEX</span>
                <input type="number" id="dex">
                <div class="mod" id="dexMod">+0</div>
            </div>
            <div class="ability">
                <span>CON</span>
                <input type="number" id="con">
                <div class="mod" id="conMod">+0</div>
            </div>
            <div class="ability">
                <span>INT</span>
                <input type="number" id="int">
                <div class="mod" id="intMod">+0</div>
            </div>
            <div class="ability">
                <span>WIS</span>
                <input type="number" id="wis">
                <div class="mod" id="wisMod">+0</div>
            </div>
            <div class="ability">
                <span>CHA</span>
                <input type="number" id="cha">
                <div class="mod" id="chaMod">+0</div>
            </div>
        </div>
    </div>

    <!-- COMBAT TAB -->
    <div id="combat" class="tab-content">
        <h2>Combat Stats</h2>
        <div class="grid-3">
            <label>AC <input type="number" id="ac"></label>
            <label>Initiative <input type="number" id="initiative"></label>
            <label>Speed <input type="number" id="speed"></label>
            <label>Proficiency <input type="number" id="prof"></label>
            <label>Inspiration <input type="number" id="insp"></label>
            <label>HP Max <input type="number" id="hpMax"></label>
            <label>HP Current <input type="number" id="hpCurrent"></label>
            <label>Temp HP <input type="number" id="hpTemp"></label>
            <label>Hit Dice <input type="text" id="hitDice"></label>
            <label>Passive Perception <input type="number" id="passive"></label>
        </div>

        <h2>Attacks & Weapons</h2>
        <table id="attacksTable">
            <thead>
            <tr>
                <th>Name</th><th>Bonus</th><th>Damage</th><th>Type</th><th>Range</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- SPELLS TAB -->
    <div id="spells" class="tab-content">
        <h2>Spells Known</h2>
        <table id="spellsTable">
            <thead>
            <tr>
                <th>Name</th><th>Level</th><th>School</th><th>Casting Time</th><th>Range</th>
                <th>Prepared</th><th>Ritual</th><th>Concentration</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- EQUIPMENT TAB -->
    <div id="equipment" class="tab-content">
        <h2>Currency</h2>
        <div class="grid-5">
            <label>CP <input type="number" id="cp"></label>
            <label>SP <input type="number" id="sp"></label>
            <label>EP <input type="number" id="ep"></label>
            <label>GP <input type="number" id="gp"></label>
            <label>PP <input type="number" id="pp"></label>
        </div>

        <h2>Equipment</h2>
        <textarea id="equipmentList" rows="10"></textarea>
    </div>

    <!-- PERSONALITY TAB -->
    <div id="personality" class="tab-content">
        <h2>Personality Traits</h2>
        <textarea id="traits" rows="4"></textarea>

        <h2>Ideals</h2>
        <textarea id="ideals" rows="4"></textarea>

        <h2>Bonds</h2>
        <textarea id="bonds" rows="4"></textarea>

        <h2>Flaws</h2>
        <textarea id="flaws" rows="4"></textarea>
    </div>

</div>

<script src="tabs.js"></script>
</body>
</html>
