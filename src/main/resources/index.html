<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<button class="theme-toggle" onclick="toggleTheme()">

<div class="container">
    <header style="margin-bottom: 0;">
        <h1>ATLAS</h1>
        <p class="subtitle">Dungeons & Dragons Character Manager</p>
    </header>

    <div style="text-align: center; padding: 40px 0;">
        <a href="home.html" class="btn" style="font-size: 1.2em; padding: 15px 40px; display: inline-block;">
            Enter Atlas
        </a>

    <footer>

</div>

<script>
    // Theme toggle function
    function toggleTheme() {
        const body = document.body;
        const themeIcon = document.getElementById('themeIcon');

        body.classList.toggle('light-mode');

        if (body.classList.contains('light-mode')) {
            themeIcon.textContent = 'â˜€ï¸';
            localStorage.setItem('theme', 'light');
        } else {
            themeIcon.textContent = 'ğŸŒ™';
            localStorage.setItem('theme', 'dark');
        }
    }

    // Load saved theme on page load
    window.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme');
        const themeIcon = document.getElementById('themeIcon');

        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            themeIcon.textContent = 'â˜€ï¸';
        }
    });

    // Optional: Auto-redirect after 2 seconds
    // Uncomment the line below if you want automatic redirect
    // setTimeout(() => { window.location.href = 'home.html'; }, 2000);
</script>
</body>
